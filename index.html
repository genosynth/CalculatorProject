<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="outer">
        <div id="resultBox">0</div>
        <div class="clearDelete" >
            <span onclick="clearNumber()">CLEAR</span>
            <span onclick="deleteDigit()">DELETE</span>
        </div>
        <div class="numbers">
        <span class="digits">7</span>
        <span class="digits">8</span>
        <span class="digits" >9</span>
        <span class="operator" onclick="division()">รท</span>
        <span class="digits" >4</span>
        <span class="digits" >5</span>
        <span class="digits">6</span>
        <span class="operator" onclick="multiplication()">x</span>
        <span class="digits">1</span>
        <span class="digits">2</span>
        <span class="digits">3</span>
        <span class="operator" onclick="subtraction()">-</span>
        <span class="digits">.</span>
        <span class="digits">0</span>
        <span class="operator" onclick="answer()">=</span>
        <span class="operator" onclick="addition()">+</span>

        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
